<mat-card>
  <mat-card-title>Filters</mat-card-title>

  <mat-card-content>

    <form [formGroup]="filtersControl" (ngSubmit)="updateFilters(filtersControl.value)">

      <mat-form-field>
        <input type="text" placeholder="Title" matInput formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <input type="text" placeholder="Category" aria-label="Number" matInput formControlName="category" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredCategoryOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-raised-button color="primary"> Filter </button>

    </form>
  </mat-card-content>

</mat-card>
