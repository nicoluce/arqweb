<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<mat-card fxLayout="column" fxLayoutGap="20px">
  <mat-card-header>
    <mat-card-title>Suggest a category</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="categorySuggestionFrom" (ngSubmit)="suggestNewCategory(categorySuggestionFrom.value)"
          fxLayout="column" fxFlex="100%" fxFlex.lt-md="100%">

      <mat-card-content fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput type="text" placeholder="Name" required formControlName="name">
        </mat-form-field>

        <div fxLayout fxLayoutGap="20px">
          <mat-checkbox formControlName="hidden">Hide</mat-checkbox>
        </div>

        <div class="input-group" fxFlex="30%">
          <div class="input-group-text">
            <i [ngClass]="categorySuggestionFrom.value.iconClass"></i>
          </div>
          <input type="text" name="iconClass" class="form-control" placeholder="Icon" formControlName="iconClass"
                 [iconPicker]=""
                 [ipWidth]="'250px'"
                 [ipPlaceHolder]="'Search an icon'"
                 [ipPosition]="'bottom'"
                 [ipIconPack]="['fa5']"
                 [ipFallbackIcon]="'fas fa-question-circle'"
                 (iconPickerSelect)="onIconPickerSelect($event)"  >
        </div>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" class="btn btn-success" [disabled]="!categorySuggestionFrom.valid">Add</button>
        <button mat-raised-button color="warn" (click)="cancelNewCategorySuggestion()">Back</button>
      </mat-card-actions>

    </form>

  </mat-card-content>
</mat-card>
