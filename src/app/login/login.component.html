<section fxLayoutAlign="center center">
  <mat-tab-group mat-align-tabs="center" animationDuration="0ms" [(selectedIndex)]="selectedTabIndex">
    <mat-tab label="Login">
      <mat-card fxFlex="500px" fxLayout="column"  align="center" fxFlex.xs="100%" style="margin: 2em">

        <mat-card-content>
          <form [formGroup]="loginControl" (ngSubmit)="login(loginControl.value)" fxFlex fxLayout="column">

            <mat-form-field>
              <input matInput type="text" placeholder="Username" required formControlName="username">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="Password" required formControlName="password">
            </mat-form-field>

            <mat-card-actions align="center">
              <button mat-raised-button color="primary">Login</button>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-tab>

    <mat-tab label="Sign Up">
        <mat-card fxFlex="500px" fxLayout="column"  align="center" fxFlex.xs="100%" style="margin: 2em">

          <mat-card-content>
            <form [formGroup]="signUpControl" (ngSubmit)="signUp(signUpControl.value)" fxFlex fxLayout="column">

              <mat-form-field>
                <input matInput type="text" placeholder="Username" required formControlName="username">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Password" required formControlName="password">
              </mat-form-field>

              <mat-card-actions align="center">
                <button mat-raised-button color="primary">Sign up</button>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-card>
    </mat-tab>
  </mat-tab-group>


</section>
