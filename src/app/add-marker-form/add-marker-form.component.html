<mat-card>
  <mat-card-header>
    <mat-card-title>New marker</mat-card-title>
  </mat-card-header>

  <form [formGroup]="addPOIForm" (ngSubmit)="addPOI(addPOIForm.value)" fxLayout="column" fxFlex="80%" fxFlex.lt-md="100%"
  >
    <mat-card-content fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <mat-form-field>
        <input matInput type="text" placeholder="Title" required formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Category" required formControlName="category">
          <mat-option *ngFor="let category of availableCategories" [value]="category.name.toLowerCase()">
            {{category.name | titlecase}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>

      <!--<mat-form-field>-->
        <!--<mat-select placeholder="Type" required formControlName="type">-->
          <!--<mat-option *ngFor="let type of poiService.availableTypes" [value]="type">-->
            <!--{{type | titlecase}}-->
          <!--</mat-option>-->
        <!--</mat-select>-->
      <!--</mat-form-field>-->

      <mat-card-content fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput type="text" required formControlName="lat">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" required formControlName="long">
        </mat-form-field>

      </mat-card-content>

      <label><b>Add Picture</b></label>
      <input type="file" accept="image/*" (change)="onFileChange($event)" #fileInput>

    </mat-card-content>

    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="!addPOIForm.valid">Add</button>
      <button mat-raised-button color="warn" (click)="cancelNewPOI()">Cancel</button>
    </mat-card-actions>

  </form>
</mat-card>
